<!DOCTYPE html>
<head>
    <title>Billers</title>
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="billers-style.css">
</head>
<body>
    <header class="page-header">
        <div class="image">
            <img src="assets/fslogo.png" alt="FastSend Logo">
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#Services">Services</a></li>
                    <li><a href="#GetStarted">Get Started</a></li>
                    <li><a href="#Agent">Agent</a></li>
                    <li><a href="#About">About Us</a></li>
                    <li><a href="#Contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <button class="btn-orange" type="button">Get the App</button>
        </div>
    </header>
    <section id="banner">
        <div class="section-content">
            <div class="billers-image">
                <img src="assets/splsh-phone.png" alt="">
            </div>
            <div class="billers-head-content"> 
                <div>
                    <h2>Pay your <em class="em-orange">Bills</em> with Us!</h2>
                    <p>With over 150+ Biller Partners <br> You can process your payments in just one transaction.</p>
                </div>
                <div>
                    <button class="btn-orange" type="submit">Browse</button>
                </div>
                <div class="billers-anim">
                    <img src="assets/water util.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section id="billers">
        <div class="section-head">
            <div>
                <h5>Billers</h5>
            </div>
            <div>
                <h3>Payment Partners</h3>
                <p>In partneship with ECPay</p>
            </div>
        </div>
        <div>
            <div>
                <h6>Categories</h6>
            </div>
            <div>
                <div>
                    <select name="Categories" class="categories" id="">
                        <option value="All">All</option>
                        <option value="Airplanes"> Airplanes & Ticket</option>
                        <option value="Cable">Cable & Internet</option>
                        <option value="Credit">Credit Cards</option>
                        <option value="Education">Education</option>
                        <option value="Government">Government Agencies</option>
                        <option value="Loans">Loans & Insurance</option>
                        <option value="Online">Online Partners</option>
                        <option value="Power">Power Utilities</option>
                        <option value="Telecom">Telecommunications</option>
                        <option value="Water">Water Utilities</option>
                        <option value="Other">Other Collection Services</option>
                    </select>
                    <div class="searchbar-billers">
                        <input class="searchbox-billers" type="text" placeholder="Biller Name">
                        <button class="searchbtn-billers" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
